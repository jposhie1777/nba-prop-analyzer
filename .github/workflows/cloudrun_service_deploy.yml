name: Deploy Cloud Run Service

on:
  workflow_dispatch:
    inputs:
      min_instances:
        description: "Min instances"
        required: false
        default: "0"
      max_instances:
        description: "Max instances"
        required: false
        default: "1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: graphite-flare-477419-h7
      REGION: us-central1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}


      - name: Preflight Google Cloud IAM checks
        run: |
          set -euo pipefail
          echo "== Active identity =="
          gcloud auth list
          echo "== Active project =="
          gcloud config get-value project
          echo "== Checking API and service access =="
          gcloud services list --enabled --project "$PROJECT_ID" \
            --filter="name:(run.googleapis.com OR cloudbuild.googleapis.com OR artifactregistry.googleapis.com)"
          echo "== Checking Cloud Run access (non-blocking) =="
          if ! gcloud run services describe mobile-api --project "$PROJECT_ID" --region "$REGION" >/dev/null 2>&1; then
            echo "::warning::Could not describe Cloud Run service 'mobile-api'. Continuing because deploy may still succeed with deploy-time permissions."
          fi
          echo "== Checking Cloud Build access (non-blocking) =="
          if ! gcloud builds list --project "$PROJECT_ID" --limit=1 >/dev/null 2>&1; then
            echo "::warning::Could not list Cloud Build history. Continuing because deploy may still succeed with build-create permissions."
          fi
          echo "== Checking Cloud Build bucket access =="
          if ! gsutil ls "gs://${PROJECT_ID}_cloudbuild" >/dev/null 2>&1; then
            echo "::error::Cannot access gs://${PROJECT_ID}_cloudbuild. Cloud Build uploads source to this bucket during gcloud builds submit."
            echo "::error::Grant the deploy principal storage access to the Cloud Build bucket (for example roles/storage.objectAdmin on gs://${PROJECT_ID}_cloudbuild) and required Service Usage permission (serviceusage.services.use)."
            exit 1
          fi

      - name: Deploy Cloud Run Service
        env:
          BDL_PGA_API_KEY: ${{ secrets.BDL_PGA_API_KEY }}
          BDL_ATP_API_KEY: ${{ secrets.BDL_ATP_API_KEY }}
          THE_ODDS_API_KEYS: ${{ secrets.THE_ODDS_API_KEYS }}
        run: |
          chmod +x mobile_api/deploy_cloudrun_service.sh
          mobile_api/deploy_cloudrun_service.sh \
            --project "$PROJECT_ID" \
            --region "$REGION" \
            --pga-key "$BDL_PGA_API_KEY" \
            --atp-key "$BDL_ATP_API_KEY" \
            --min-instances "${{ inputs.min_instances }}" \
            --max-instances "${{ inputs.max_instances }}"
