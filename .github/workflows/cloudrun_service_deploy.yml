name: Deploy Cloud Run Service

on:
  workflow_dispatch:
    inputs:
      min_instances:
        description: "Min instances"
        required: false
        default: "0"
      max_instances:
        description: "Max instances"
        required: false
        default: "1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: graphite-flare-477419-h7
      REGION: us-central1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}


      - name: Preflight Google Cloud IAM checks
        run: |
          set -euo pipefail
          echo "== Active identity =="
          gcloud auth list
          echo "== Active project =="
          gcloud config get-value project
          ACTIVE_ACCOUNT=$(gcloud auth list --filter=status:ACTIVE --format="value(account)" | head -n1)
          echo "== Active account roles on project =="
          gcloud projects get-iam-policy "$PROJECT_ID" \
            --flatten="bindings[].members" \
            --filter="bindings.members:${ACTIVE_ACCOUNT}" \
            --format="table(bindings.role)"
          echo "== Checking required APIs =="
          gcloud services list --enabled \
            --filter="name:(cloudbuild.googleapis.com OR run.googleapis.com OR artifactregistry.googleapis.com OR serviceusage.googleapis.com)" \
            --format="value(name)"
          echo "== Checking Cloud Build bucket access =="
          gsutil ls "gs://${PROJECT_ID}_cloudbuild"

      - name: Deploy Cloud Run Service
        env:
          BDL_PGA_API_KEY: ${{ secrets.BDL_PGA_API_KEY }}
          BDL_ATP_API_KEY: ${{ secrets.BDL_ATP_API_KEY }}
          THE_ODDS_API_KEYS: ${{ secrets.THE_ODDS_API_KEYS }}
        run: |
          chmod +x mobile_api/deploy_cloudrun_service.sh
          mobile_api/deploy_cloudrun_service.sh \
            --project "$PROJECT_ID" \
            --region "$REGION" \
            --pga-key "$BDL_PGA_API_KEY" \
            --atp-key "$BDL_ATP_API_KEY" \
            --min-instances "${{ inputs.min_instances }}" \
            --max-instances "${{ inputs.max_instances }}"
