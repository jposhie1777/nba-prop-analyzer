name: PGA Backfill

on:
  workflow_dispatch:
    inputs:
      years:
        description: "How many seasons to backfill (default 5)"
        required: false
        default: "5"
      start_season:
        description: "Optional start season (YYYY)"
        required: false
        default: ""
      end_season:
        description: "Optional end season (YYYY)"
        required: false
        default: ""
      truncate:
        description: "Truncate tables before backfill (true/false)"
        required: false
        default: "true"

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    env:
      PGA_DATASET: "pga_data"
      PGA_DATASET_LOCATION: "US"
      PGA_BACKFILL_YEARS: ${{ inputs.years }}
      PGA_START_SEASON: ${{ inputs.start_season }}
      PGA_END_SEASON: ${{ inputs.end_season }}
      PGA_TRUNCATE: ${{ inputs.truncate }}
      GCP_PROJECT: ${{ secrets.PROJECT_ID }}
      BDL_PGA_API_KEY: ${{ secrets.BDL_PGA_API_KEY || secrets.BALDONTLIE_KEY || secrets.BALLDONTLIE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r mobile_api/requirements.txt

      - name: Configure GCP credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > gcp.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp.json" >> $GITHUB_ENV

      - name: Run PGA backfill
        run: |
          python mobile_api/ingest/pga/backfill.py

      - name: Backfill stats and rankings
        run: |
          START=${{ inputs.start_season }}
          END=${{ inputs.end_season }}
          YEARS=${{ inputs.years }}

          # Derive year range
          if [ -n "$START" ] && [ -n "$END" ]; then
            YEAR_LIST=$(seq $START $END)
          else
            CURRENT=$(date +%Y)
            YEAR_LIST=$(seq $((CURRENT - YEARS + 1)) $CURRENT)
          fi

          for year in $YEAR_LIST; do
            echo "=== Stats + rankings for $year ==="
            python -m mobile_api.ingest.pga.pga_stats_ingest --year $year --tour R
            python -m mobile_api.ingest.pga.pga_rankings_ingest --year $year --tour R
            sleep 2
          done
